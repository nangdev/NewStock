stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""  # DinD TLS 비활성화

build:
  stage: build
  tags:
    - newstock
  image: docker/compose:latest
  services:
    - name: docker:dind
      command: ["--tls=false"]  # TLS 비활성화
  before_script:
    # 빌드에 필요한 최소한의 .env 파일 생성
    - echo "MYSQL_DATABASE=${MYSQL_DATABASE:-newstock}" > .env
    - echo "MYSQL_USER=${MYSQL_USERNAME:-jjeon}" >> .env
    - echo "MYSQL_PASSWORD=${MYSQL_PASSWORD:-1234}" >> .env
    - echo "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}" >> .env
  script:
    - docker-compose build
  only:
    - feat/infra

deploy:
  stage: deploy
  tags:
    - newstock
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - |
      ssh ubuntu@$SERVER_IP "
        cd /home/ubuntu/S12P21A304 && 
        git pull && 
        
        # 환경 변수 파일 생성
        echo \"APP_NAME=$APP_NAME\" > backend/.env &&
        echo \"MYSQL_HOST=$MYSQL_HOST\" >> backend/.env &&
        echo \"MYSQL_PORT=$MYSQL_PORT\" >> backend/.env &&
        echo \"MYSQL_DATABASE=$MYSQL_DATABASE\" >> backend/.env &&
        echo \"MYSQL_USERNAME=$MYSQL_USERNAME\" >> backend/.env &&
        echo \"MYSQL_PASSWORD=$MYSQL_PASSWORD\" >> backend/.env &&
        echo \"JPA_DDL_AUTO=$JPA_DDL_AUTO\" >> backend/.env &&
        echo \"JPA_SHOW_SQL=$JPA_SHOW_SQL\" >> backend/.env &&
        echo \"JPA_FORMAT_SQL=$JPA_FORMAT_SQL\" >> backend/.env &&
        echo \"SERVER_CONTEXT_PATH=$SERVER_CONTEXT_PATH\" >> backend/.env &&
        
        docker-compose down && 
        docker-compose up -d
      "
  only:
    - feat/infra